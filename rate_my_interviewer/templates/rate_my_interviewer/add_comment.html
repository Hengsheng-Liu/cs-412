{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details</title>
    <link rel="stylesheet" href="{% static 'rate_my_interviewer/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Comment</h1>
        <form method="post" class="experience-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn save-btn ">Submit</button>
            <a href="{% url 'review_detail' experience.experience_id %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
