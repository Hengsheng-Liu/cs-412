{% extends 'quotes/base.html' %}
{% load static %}
{% block title %}All Quotes{% endblock %}

{% block content %}
    <h1>All Quotes by Jean-Jacques Rousseau </h1>
    {% for quote in quotes %}
        <blockquote>{{ quote }}</blockquote>
    {% endfor %}
    
    <h2>All Images</h2>
    {% for image in images %}
        <img src="{% static ''|add:image %}" alt="Random Image" />
    {% endfor %}
{% endblock %}
