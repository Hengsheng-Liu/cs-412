<!-- voter_analytics/templates/filter_form.html -->

<!-- Party Affiliation -->
<label for="party_affiliation">Party Affiliation:</label>
<select name="party_affiliation" id="party_affiliation">
    <option value="">Any</option>
    {% for party in party_affiliations %}
        <option value="{{ party }}">{{ party }}</option>
    {% endfor %}
</select>

<!-- Minimum Date of Birth -->
<label for="min_dob">Born After (Year):</label>
<select name="min_dob" id="min_dob">
    <option value="">Any</option>
    {% for year in years %}
        <option value="{{ year }}">{{ year }}</option>
    {% endfor %}
</select>

<!-- Maximum Date of Birth -->
<label for="max_dob">Born Before (Year):</label>
<select name="max_dob" id="max_dob">
    <option value="">Any</option>
    {% for year in years %}
        <option value="{{ year }}">{{ year }}</option>
    {% endfor %}
</select>

<!-- Voter Score -->
<label for="voter_score">Voter Score:</label>
<select name="voter_score" id="voter_score">
    <option value="">Any</option>
    {% for score in voter_scores %}
        <option value="{{ score }}">{{ score }}</option>
    {% endfor %}
</select>

<!-- Elections Voted In -->
<label>Voted in Elections:</label><br>
{% for election in elections %}
    <input type="checkbox" name="elections" value="{{ election }}">
    <label>{{ election }}</label><br>
{% endfor %}
