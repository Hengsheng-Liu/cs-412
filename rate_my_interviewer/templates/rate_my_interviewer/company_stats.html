{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Statistics - {{ company.name }}</title>
    <link rel="stylesheet" href="{% static 'rate_my_interviewer/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ company.name }}</h1>
        <p><strong>Industry:</strong> {{ company.industry }}</p>
        <p><strong>Location:</strong> {{ company.location }}</p>

        <h2>Average Ratings and Difficulty by Role</h2>
        <div>
            <h3>Ratings Plot</h3>
            {{ rating_plot|safe }}
        </div>

        <div>
            <h3>Difficulty Plot</h3>
            {{ difficulty_plot|safe }}
        </div>
        <a href="{% url 'company_detail' company.pk %}" class="btn back-btn">Back to Company</a>
    </div>
</body>
</html>
